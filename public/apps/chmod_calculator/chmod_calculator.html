<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chmod Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chmod_styles.css">
</head>
<body class="light-theme">
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" />
    <label for="theme-switch">Toggle Theme</label>
  </div>
  <div class="container">
    <img src="images/logo-light.png" alt="CoderCo Light Logo" class="logo light-logo">
    <img src="images/logo-dark.png" alt="CoderCo Dark Logo" class="logo dark-logo">
    <h1>Chmod Calculator</h1>
    <p>Instantly convert Linux file permissions based on your selections.</p>
    <div class="permissions">
      <div class="section">
        <h2>Owner</h2>
        <label><input type="checkbox" id="owner-read"> Read</label>
        <label><input type="checkbox" id="owner-write"> Write</label>
        <label><input type="checkbox" id="owner-execute"> Execute</label>
      </div>
      <div class="section">
        <h2>Group</h2>
        <label><input type="checkbox" id="group-read"> Read</label>
        <label><input type="checkbox" id="group-write"> Write</label>
        <label><input type="checkbox" id="group-execute"> Execute</label>
      </div>
      <div class="section">
        <h2>Public</h2>
        <label><input type="checkbox" id="public-read"> Read</label>
        <label><input type="checkbox" id="public-write"> Write</label>
        <label><input type="checkbox" id="public-execute"> Execute</label>
      </div>
    </div>
    <div class="result">
      <h2>Permissions:</h2>
      <input type="text" id="octal" readonly placeholder="Octal">
      <input type="text" id="symbolic" readonly placeholder="Symbolic">
    </div>
    <button onclick="resetPermissions()">Reset</button>
    <div class="instructions">
      <p>Check the boxes to select permissions. The octal and symbolic representations will be updated in real-time.</p>
    </div>
  </div>
  <script src="chmod_calculator.js"></script>
</body>
</html>
